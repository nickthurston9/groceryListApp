<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    @media print{
      .noPrint{
        display: none;
      }
      .haveFunMsg{
        display: block;
      }
    }
  </style>
  <title>Grocery List</title>
</head>
<body>
  <h1 class="hidden header display-4 text-center">Grocery List App</h1>
  <p class="text-center">Created by Nicholas Thurston</p>
  <h3 class="text-center haveFunMsg">Have fun shopping!</h3>
  <div class="row">
    <div class="col-lg-12">
        <div class="container text-center">
            <input placeholder="Grocery Item Here" class="form-control mt-3 noPrint" id="textInput" name="text" type="text">
            <br>
            <button id="enterBtn" class="btn btn-sm btn-primary m-1 noPrint">Add to List</button>
            <button class="btn btn-sm btn-success m-1 noPrint" onclick="reload()">Start New List</button>
            <button class="btn btn-sm btn-danger m-1 noPrint" onclick="removeItem()">Remove Item</button>
            <button class="btn btn-sm btn-info m-1 noPrint" onclick="print()">Print <i class="fa fa-print" aria-hidden="true"></i></button>
        </div>
        <div class="col-lg-12">
            <div class="container m-auto">
                <hr>
                <br>
                <ul id="itemList>
                </ul>
              </div>
        </div>
    </div>
  </div>
<script src="jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
